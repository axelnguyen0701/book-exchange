specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: BookMarketplace
    network: localhost
    source:
      address: "0x5FbDB2315678afecb367f032d93F642f64180aa3"
      abi: BookMarketplace
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Approval
        - ApprovalForAll
        - ListingCreated
        - ListingUpdated
        - Transfer
      abis:
        - name: BookMarketplace
          file: ./abis/BookMarketplace.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,indexed uint256)
          handler: handleApproval
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: ListingCreated(indexed uint256,address,address,uint256,uint256,bool,bool,string)
          handler: handleListingCreated
        - event: ListingUpdated(indexed uint256,address,address,uint256,uint256,bool,bool)
          handler: handleListingUpdated
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
        - event: BidAdded(indexed uint256,address,uint256)
          handler: handleBidAdded
      file: ./src/book-marketplace.ts
